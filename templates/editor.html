<script src="https://cdn.jsdelivr.net/npm/easymde@2.18.0/dist/easymde.min.js"></script>
<script>
    class MarkdownEditor {
        constructor() {
            this.currentFile = null;
            this.easyMDE = null;
            this.selectedFiles = new Set();
            this.init();
        }

        init() {
            this.loadFileList();
            this.initEditor();
            this.loadTemplates();
        }

        initEditor() {
            this.easyMDE = new EasyMDE({
                element: document.getElementById('markdown-editor'),
                spellChecker: false,
                autofocus: false,
                placeholder: 'å¼€å§‹ç¼–å†™ä½ çš„æ–‡ç« ...',
                toolbar: [
                    'bold', 'italic', 'heading', '|',
                    'quote', 'unordered-list', 'ordered-list', '|',
                    'link', 'image', 'table', '|',
                    'preview', 'side-by-side', 'fullscreen', '|',
                    'guide'
                ],
                status: ['autosave', 'lines', 'words', 'cursor'],
                autosave: {
                    enabled: false
                }
            });
        }

        async loadFileList() {
            const container = document.getElementById('file-list');
            container.innerHTML = `
                    <div class="loading show">
                        <div class="spinner"></div>
                        <p>åŠ è½½ä¸­...</p>
                    </div>
                `;

            try {
                const response = await fetch('/api/articles');
                const result = await response.json();

                if (result.success) {
                    const files = result.data.files;

                    if (files.length > 0) {
                        container.innerHTML = files.map(file => `
                                <div class="file-item" data-filename="${file.name}">
                                    <input type="checkbox" class="file-checkbox" data-filename="${file.name}" 
                                           onchange="editor.onFileCheckboxChange('${file.name}', this.checked)">
                                    <div class="file-info" onclick="editor.loadFile('${file.name}')">
                                        <div class="file-name">${file.name}</div>
                                        <div class="file-date">${file.modified}</div>
                                    </div>
                                </div>
                            `).join('');
                        
                        // æ¸…ç©ºé€‰ä¸­çŠ¶æ€
                        this.selectedFiles.clear();
                        this.updateSelectedCount();
                    } else {
                        container.innerHTML = `
                                <div class="empty-state">
                                    <h3>ğŸ“„ æš‚æ— æ–‡ç« </h3>
                                    <p>è¿˜æ²¡æœ‰ç”Ÿæˆä»»ä½•æ–‡ç« </p>
                                </div>
                            `;
                    }
                } else {
                    container.innerHTML = `
                            <div class="alert alert-error">
                                <p>âŒ ${result.error}</p>
                            </div>
                        `;
                }
            } catch (error) {
                container.innerHTML = `
                        <div class="alert alert-error">
                            <p>âŒ åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥</p>
                        </div>
                    `;
            }
        }

        async loadFile(filename) {
            try {
                const response = await fetch(`/api/articles/${encodeURIComponent(filename)}`);
                const result = await response.json();

                if (result.success) {
                    this.currentFile = filename;
                    this.easyMDE.value(result.data.content);

                    // æ›´æ–°UIçŠ¶æ€
                    document.getElementById('current-file').textContent = filename;
                    document.getElementById('empty-state').style.display = 'none';
                    // markdown-editorå…ƒç´ å·²è¢«éšè—ï¼Œä¸éœ€è¦æ˜¾ç¤º

                    // å¯ç”¨æŒ‰é’®
                    document.getElementById('save-btn').disabled = false;
                    document.getElementById('convert-btn').disabled = false;
                    document.getElementById('preview-btn').disabled = false;
                    document.getElementById('publish-btn').disabled = false;
                    document.getElementById('template-select').disabled = false;

                    // æ›´æ–°é€‰ä¸­çŠ¶æ€
                    document.querySelectorAll('.file-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    const selectedItem = document.querySelector(`[data-filename="${filename}"]`);
                    if (selectedItem) {
                        selectedItem.classList.add('selected');
                    }

                    this.showAlert('success', `æ–‡ä»¶ ${filename} åŠ è½½æˆåŠŸ`);
                } else {
                    this.showAlert('error', result.error);
                }
            } catch (error) {
                this.showAlert('error', 'åŠ è½½æ–‡ä»¶å¤±è´¥');
            }
        }

        async saveFile() {
            if (!this.currentFile) {
                this.showAlert('error', 'è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶');
                return;
            }

            const content = this.easyMDE.value();
            const btn = document.getElementById('save-btn');
            const originalText = btn.textContent;

            btn.disabled = true;
            btn.textContent = 'ä¿å­˜ä¸­...';

            try {
                const response = await fetch(`/api/articles/${encodeURIComponent(this.currentFile)}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({content})
                });

                const result = await response.json();

                if (result.success) {
                    this.showAlert('success', 'æ–‡ä»¶ä¿å­˜æˆåŠŸ');
                } else {
                    this.showAlert('error', result.error);
                }
            } catch (error) {
                this.showAlert('error', 'ä¿å­˜æ–‡ä»¶å¤±è´¥');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        async loadTemplates() {
            try {
                const response = await fetch('/api/templates');
                const result = await response.json();

                if (result.success) {
                    const select = document.getElementById('template-select');
                    const templates = result.data.templates;

                    // æ¸…ç©ºç°æœ‰é€‰é¡¹ï¼ˆä¿ç•™éšæœºé€‰æ‹©ï¼‰
                    select.innerHTML = '<option value="">éšæœºé€‰æ‹©</option>';

                    // æ·»åŠ æ¨¡æ¿é€‰é¡¹
                    templates.forEach(template => {
                        const option = document.createElement('option');
                        option.value = template.name;
                        option.textContent = template.description;
                        select.appendChild(option);
                    });
                } else {
                    console.error('åŠ è½½æ¨¡æ¿å¤±è´¥:', result.error);
                }
            } catch (error) {
                console.error('åŠ è½½æ¨¡æ¿å¤±è´¥:', error);
            }
        }

        async convertToHtml() {
            if (!this.currentFile) {
                this.showAlert('error', 'è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶');
                return;
            }

            const btn = document.getElementById('convert-btn');
            const originalText = btn.textContent;
            const templateSelect = document.getElementById('template-select');
            const selectedTemplate = templateSelect.value;

            btn.disabled = true;
            btn.textContent = 'è½¬æ¢ä¸­...';

            try {
                const requestBody = selectedTemplate ? { template_name: selectedTemplate } : {};
                
                const response = await fetch(`/api/convert-html/${encodeURIComponent(this.currentFile)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();

                if (result.success) {
                    const templateUsed = result.data.template_used || 'éšæœºé€‰æ‹©';
                    this.showAlert('success', `HTMLæ–‡ä»¶å·²ç”Ÿæˆ: ${result.data.html_path}ï¼Œä½¿ç”¨æ¨¡æ¿: ${templateUsed}`);
                } else {
                    this.showAlert('error', result.error);
                }
            } catch (error) {
                this.showAlert('error', 'è½¬æ¢HTMLå¤±è´¥');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        async previewHtml() {
            if (!this.currentFile) {
                this.showAlert('error', 'è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶');
                return;
            }

            const htmlFilename = this.currentFile.replace('.md', '.html');

            // æ£€æŸ¥HTMLæ–‡ä»¶æ˜¯å¦å­˜åœ¨
            try {
                const response = await fetch(`/preview/${encodeURIComponent(htmlFilename)}`, {
                    method: 'HEAD'
                });

                if (response.status === 404) {
                    this.showAlert('error', 'è¯·å…ˆç”ŸæˆHTML');
                    return;
                }

                if (!response.ok) {
                    this.showAlert('error', 'æ£€æŸ¥HTMLæ–‡ä»¶å¤±è´¥ï¼Œè¯·å…ˆç”ŸæˆHTML');
                    return;
                }

                window.open(`/preview/${encodeURIComponent(htmlFilename)}`, '_blank');
            } catch (error) {
                this.showAlert('error', 'è¯·å…ˆç”ŸæˆHTML');
            }
        }

        async publishToWechat() {
            if (!this.currentFile) {
                this.showAlert('error', 'è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶');
                return;
            }

            const btn = document.getElementById('publish-btn');
            const originalText = btn.textContent;

            btn.disabled = true;
            btn.textContent = 'å‘å¸ƒä¸­...';

            try {
                const response = await fetch(`/api/publish-wechat/${encodeURIComponent(this.currentFile)}`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    this.showAlert('success', `æ–‡ç« å·²å‘å¸ƒåˆ°å¾®ä¿¡è‰ç¨¿ç®±ï¼ŒMedia ID: ${result.data.media_id}`);
                } else {
                    this.showAlert('error', result.error);
                }
            } catch (error) {
                this.showAlert('error', 'å‘å¸ƒåˆ°å¾®ä¿¡å¤±è´¥');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        onFileCheckboxChange(filename, checked) {
            if (checked) {
                this.selectedFiles.add(filename);
                document.querySelector(`[data-filename="${filename}"]`).classList.add('checked');
            } else {
                this.selectedFiles.delete(filename);
                document.querySelector(`[data-filename="${filename}"]`).classList.remove('checked');
            }
            this.updateSelectedCount();
        }

        selectAll() {
            document.querySelectorAll('.file-checkbox').forEach(checkbox => {
                checkbox.checked = true;
                const filename = checkbox.dataset.filename;
                this.selectedFiles.add(filename);
                document.querySelector(`[data-filename="${filename}"]`).classList.add('checked');
            });
            this.updateSelectedCount();
        }

        selectNone() {
            document.querySelectorAll('.file-checkbox').forEach(checkbox => {
                checkbox.checked = false;
                const filename = checkbox.dataset.filename;
                this.selectedFiles.delete(filename);
                document.querySelector(`[data-filename="${filename}"]`).classList.remove('checked');
            });
            this.updateSelectedCount();
        }

        updateSelectedCount() {
            const count = this.selectedFiles.size;
            document.getElementById('selected-count').textContent = `å·²é€‰æ‹©: ${count}`;
            document.getElementById('delete-btn').disabled = count === 0;
        }

        async deleteSelectedFiles() {
            if (this.selectedFiles.size === 0) {
                this.showAlert('error', 'è¯·å…ˆé€‰æ‹©è¦åˆ é™¤çš„æ–‡ä»¶');
                return;
            }

            if (!confirm(`ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ ${this.selectedFiles.size} ä¸ªæ–‡ä»¶å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼`)) {
                return;
            }

            const btn = document.getElementById('delete-btn');
            const originalText = btn.textContent;

            btn.disabled = true;
            btn.textContent = 'åˆ é™¤ä¸­...';

            try {
                const filenames = Array.from(this.selectedFiles);
                const response = await fetch('/api/articles/batch-delete', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ filenames })
