        .btn {

        .btn-close {

        .btn-primary {

        .btn-success {

        .btn-info {

        .btn-warning {

        .btn:disabled {

        .main-container {

        .sidebar {

        .sidebar-header {

        .refresh-btn {

        .refresh-btn:hover {

        .file-list {

        .file-item {

        .file-item:hover {

        .file-item.selected {

        }

        .file-name {

        }

        .file-date {

        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .editor-toolbar {
            padding: 15px 20px;
            border-bottom: 1px solid #e1e5e9;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-file {
            font-weight: 500;
            color: #333;
        }

        .toolbar-buttons {
            display: flex;
            gap: 10px;
        }

        .editor-wrapper {
            flex: 1;
            padding: 20px;
            overflow: hidden;
        }

        .CodeMirror {
            height: calc(100vh - 200px) !important;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
        }

        .CodeMirror-scroll {
            overflow-y: auto !important;
            overflow-x: auto !important;
            max-height: calc(100vh - 200px) !important;
        }

        .CodeMirror-lines {
            padding: 10px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin: 10px 20px;
            font-size: 14px;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }
            
            .header-buttons {
                flex-wrap: wrap;
            }
            
            .toolbar-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“ æ–‡ç« ç¼–è¾‘å™¨</h1>
        <div class="header-buttons">
            <button class="btn btn-close" onclick="window.close()">å…³é—­ç¼–è¾‘å™¨</button>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>ğŸ“ æ–‡ç« åˆ—è¡¨</h3>
                <button class="refresh-btn" onclick="editor.loadFileList()">åˆ·æ–°</button>
            </div>
            <div class="file-list" id="file-list">
                <div class="loading show">
                    <div class="spinner"></div>
                    <p>åŠ è½½ä¸­...</p>
                </div>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-toolbar">
                <div class="current-file" id="current-file">è¯·é€‰æ‹©ä¸€ä¸ªæ–‡ä»¶å¼€å§‹ç¼–è¾‘</div>
                <div class="toolbar-buttons">
                    <button class="btn btn-success" id="save-btn" onclick="editor.saveFile()" disabled>ğŸ’¾ ä¿å­˜ä¿®æ”¹</button>
                    <button class="btn btn-info" id="convert-btn" onclick="editor.convertToHtml()" disabled>ğŸ”„ è½¬æ¢HTML</button>
                    <button class="btn btn-warning" id="preview-btn" onclick="editor.previewHtml()" disabled>ğŸ‘ï¸ æŸ¥çœ‹HTML</button>
                    <button class="btn btn-primary" id="publish-btn" onclick="editor.publishToWechat()" disabled>ğŸ“¤ å‘å¸ƒå…¬ä¼—å·</button>
                </div>
            </div>
            
            <div id="alert-container"></div>
            
            <div class="editor-wrapper">
                <div class="empty-state" id="empty-state">
                    <h3>ğŸš€ å¼€å§‹ç¼–è¾‘</h3>
                    <p>ä»å·¦ä¾§é€‰æ‹©ä¸€ä¸ªMarkdownæ–‡ä»¶å¼€å§‹ç¼–è¾‘</p>
                </div>
                <textarea id="markdown-editor" style="display: none;"></textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/easymde@2.18.0/dist/easymde.min.js"></script>
    <script>
        class MarkdownEditor {
            constructor() {
                this.currentFile = null;
                this.easyMDE = null;
                this.init();
            }

            init() {
                this.loadFileList();
                this.initEditor();
            }

            initEditor() {
                this.easyMDE = new EasyMDE({
                    element: document.getElementById('markdown-editor'),
                    spellChecker: false,
                    autofocus: false,
                    placeholder: 'å¼€å§‹ç¼–å†™ä½ çš„æ–‡ç« ...',
                    toolbar: [
                        'bold', 'italic', 'heading', '|',
                        'quote', 'unordered-list', 'ordered-list', '|',
                        'link', 'image', 'table', '|',
                        'preview', 'side-by-side', 'fullscreen', '|',
                        'guide'
                    ],
                    status: ['autosave', 'lines', 'words', 'cursor'],
                    autosave: {
                        enabled: false
                    }
                });
            }

            async loadFileList() {
                const container = document.getElementById('file-list');
                container.innerHTML = `
                    <div class="loading show">
                        <div class="spinner"></div>
                        <p>åŠ è½½ä¸­...</p>
                    </div>
                `;

                try {
                    const response = await fetch('/api/articles');
                    const result = await response.json();

                    if (result.success) {
                        const files = result.data.files;
                        
                        if (files.length > 0) {
                            container.innerHTML = files.map(file => `
                                <div class="file-item" data-filename="${file.name}" onclick="editor.loadFile('${file.name}')">
                                    <div class="file-name">${file.name}</div>
                                    <div class="file-date">${file.modified}</div>
                                </div>
                            `).join('');
                        } else {
                            container.innerHTML = `
                                <div class="empty-state">
                                    <h3>ğŸ“„ æš‚æ— æ–‡ç« </h3>
                                    <p>è¿˜æ²¡æœ‰ç”Ÿæˆä»»ä½•æ–‡ç« </p>
                                </div>
                            `;
                        }
                    } else {
                        container.innerHTML = `
                            <div class="alert alert-error">
                                <p>âŒ ${result.error}</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    container.innerHTML = `
                        <div class="alert alert-error">
                            <p>âŒ åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥</p>
                        </div>
                    `;
                }
            }

            async loadFile(filename) {
                try {
                    const response = await fetch(`/api/articles/${encodeURIComponent(filename)}`);
                    const result = await response.json();

                    if (result.success) {
                        this.currentFile = filename;
                        this.easyMDE.value(result.data.content);
                        
                        // æ›´æ–°UIçŠ¶æ€
                        document.getElementById('current-file').textContent = filename;
                        document.getElementById('empty-state').style.display = 'none';
                        // markdown-editorå…ƒç´ å·²è¢«éšè—ï¼Œä¸éœ€è¦æ˜¾ç¤º
                        
                        // å¯ç”¨æŒ‰é’®
                        document.getElementById('save-btn').disabled = false;
                        document.getElementById('convert-btn').disabled = false;
                        document.getElementById('preview-btn').disabled = false;
                        document.getElementById('publish-btn').disabled = false;
                        
                        // æ›´æ–°é€‰ä¸­çŠ¶æ€
                        document.querySelectorAll('.file-item').forEach(item => {
                            item.classList.remove('selected');
                        });
                        document.querySelector(`[data-filename="${filename}"]`).classList.add('selected');
                        
                        this.showAlert('success', `æ–‡ä»¶ ${filename} åŠ è½½æˆåŠŸ`);
                    } else {
                        this.showAlert('error', result.error);
                    }
                } catch (error) {
                    this.showAlert('error', 'åŠ è½½æ–‡ä»¶å¤±è´¥');
                }
            }

            async saveFile() {
                if (!this.currentFile) {
                    this.showAlert('error', 'è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶');
                    return;
                }

                const content = this.easyMDE.value();
                const btn = document.getElementById('save-btn');
                const originalText = btn.textContent;
                
                btn.disabled = true;
                btn.textContent = 'ä¿å­˜ä¸­...';

                try {
                    const response = await fetch(`/api/articles/${encodeURIComponent(this.currentFile)}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showAlert('success', 'æ–‡ä»¶ä¿å­˜æˆåŠŸ');
                    } else {
                        this.showAlert('error', result.error);
                    }
                } catch (error) {
                    this.showAlert('error', 'ä¿å­˜æ–‡ä»¶å¤±è´¥');
                } finally {
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            }

            async convertToHtml() {
                if (!this.currentFile) {
                    this.showAlert('error', 'è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶');
                    return;
                }

                const btn = document.getElementById('convert-btn');
                const originalText = btn.textContent;
                
                btn.disabled = true;
                btn.textContent = 'è½¬æ¢ä¸­...';

                try {
                    const response = await fetch(`/api/convert-html/${encodeURIComponent(this.currentFile)}`, {
                        method: 'POST'
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showAlert('success', `HTMLæ–‡ä»¶å·²ç”Ÿæˆ: ${result.data.html_path}`);
                    } else {
                        this.showAlert('error', result.error);
                    }
                } catch (error) {
                    this.showAlert('error', 'è½¬æ¢HTMLå¤±è´¥');
                } finally {
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            }

            async previewHtml() {
                if (!this.currentFile) {
                    this.showAlert('error', 'è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶');
                    return;
                }

                const htmlFilename = this.currentFile.replace('.md', '.html');
                
                // æ£€æŸ¥HTMLæ–‡ä»¶æ˜¯å¦å­˜åœ¨
                try {
                    const response = await fetch(`/preview/${encodeURIComponent(htmlFilename)}`, {
                        method: 'HEAD'
                    });
                    
                    if (response.status === 404) {
                        this.showAlert('error', 'è¯·å…ˆç”ŸæˆHTML');
                        return;
                    }
                    
                    if (!response.ok) {
                        this.showAlert('error', 'æ£€æŸ¥HTMLæ–‡ä»¶å¤±è´¥ï¼Œè¯·å…ˆç”ŸæˆHTML');
                        return;
                    }
                    
                    window.open(`/preview/${encodeURIComponent(htmlFilename)}`, '_blank');
                } catch (error) {
                    this.showAlert('error', 'è¯·å…ˆç”ŸæˆHTML');
                }
            }

            async publishToWechat() {
                if (!this.currentFile) {
                    this.showAlert('error', 'è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶');
                    return;
                }

                const btn = document.getElementById('publish-btn');
                const originalText = btn.textContent;
                
                btn.disabled = true;
                btn.textContent = 'å‘å¸ƒä¸­...';

                try {
                    const response = await fetch(`/api/publish-wechat/${encodeURIComponent(this.currentFile)}`, {
                        method: 'POST'
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showAlert('success', `æ–‡ç« å·²å‘å¸ƒåˆ°å¾®ä¿¡è‰ç¨¿ç®±ï¼ŒMedia ID: ${result.data.media_id}`);
                    } else {
                        this.showAlert('error', result.error);
                    }
                } catch (error) {
                    this.showAlert('error', 'å‘å¸ƒåˆ°å¾®ä¿¡å¤±è´¥');
                } finally {
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            }

            showAlert(type, message) {
                const container = document.getElementById('alert-container');
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type}`;
                alertDiv.innerHTML = `<p>${message}</p>`;
                
                container.appendChild(alertDiv);
                
                // 3ç§’åè‡ªåŠ¨ç§»é™¤
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.parentNode.removeChild(alertDiv);
                    }
                }, 3000);
            }
        }

        // åˆå§‹åŒ–ç¼–è¾‘å™¨
        const editor = new MarkdownEditor();
    </script>
</body>
